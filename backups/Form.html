	<title>Form</title>
</head>
<body>
	<div class="background-imageform">

		<!--Div Form Email ends-->

		<br> <br>

		<div class="Form-Feedback">
			<label>Feedback</label>
			<br>
			<textarea name="name" rows="8" cols="80" placeholder="Your Message"></textarea>
			<!-- <input type="Feedback" name="" value=""> -->
			<br>
			<input type="submit" name="">
		</div>
		<!--Div Form Feedback ends-->

	</form>
	</div>
